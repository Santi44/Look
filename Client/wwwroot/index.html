        <style>
            .loading-progress {
                width: 100px;
                height: 100px;
                transform: rotate(-90deg); /* Rotar para alinear la animaciÃ³n */
            }

            circle {
                fill: none;
                stroke-width: 5;
                stroke-linecap: round;
            }

            .circle-1 {
                stroke: #3498db;
                stroke-dasharray: 251.2; /* Circunferencia del cÃ­rculo */
                stroke-dashoffset: 251.2; /* Comienza con la longitud completa */
                animation: progress-circle-1 2s ease-in-out infinite;
            }

            .circle-2 {
                stroke: #e74c3c;
                stroke-dasharray: 251.2;
                stroke-dashoffset: 251.2;
                animation: progress-circle-2 2s ease-in-out infinite;
            }

            @keyframes progress-circle-1 {
                0% {
                    stroke-dashoffset: 251.2;
                }

                50% {
                    stroke-dashoffset: 0;
                }

                100% {
                    stroke-dashoffset: 251.2;
                }
            }

            @keyframes progress-circle-2 {
                0% {
                    stroke-dashoffset: 251.2;
                }

                50% {
                    stroke-dashoffset: 0;
                }

                100% {
                    stroke-dashoffset: 251.2;
                }
            }

            .loading-progress-text {
                text-align: center;
                margin-top: 10px;
                font-size: 14px;
                color: #555;
            }
        </style>

        <!-- Mapa y MercadoPago script -->
        <script type="application/javascript">
            window.GenerarMapa = async (storeLatitude, storeLongitude) => {
                var map = L.map('map').setView([storeLatitude, storeLongitude], 3);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.circle([localStorage.getItem("latitude"), localStorage.getItem("longitude")], {
                    color: 'blue',
                    fillColor: '#2082ef',
                    fillOpacity: 0.5,
                    radius: 100
                }).addTo(map);

                L.marker([storeLatitude, storeLongitude]).addTo(map)
                    .bindPopup('Se encuentra aquÃ­.<br> Lookeate')
                    .openPopup();
            };

            window.onload = () => {
                // Check if the browser supports geolocation
                if ("geolocation" in navigator) {
                    // Request the user's current position
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // Handle success
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            localStorage.setItem("latitude", latitude);
                            localStorage.setItem("longitude", longitude);
                            console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                        },
                        (error) => {
                            // Handle errors
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    console.error("User denied the request for Geolocation.");
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    console.error("Location information is unavailable.");
                                    break;
                                case error.TIMEOUT:
                                    console.error("The request to get user location timed out.");
                                    break;
                                case error.UNKNOWN_ERROR:
                                    console.error("An unknown error occurred.");
                                    break;
                            }
                        }
                    );
                } else {
                    console.error("Geolocation is not supported by this browser.");
                }
            }

            window.RenderMercadoPago = async (apiKey, referenceId) => {
                console.log("MERCADOPAGO!!!")
                const mp = new MercadoPago(apiKey, {
                    locale: 'es-AR'
                });

                mp.bricks().create("wallet", "wallet_container", {
                    initialization: {
                        preferenceId: referenceId,
                    },

                });
            }
        </script>
